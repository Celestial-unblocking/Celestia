<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" type="image/png" href="logo.png" />
    <title>Celestia Proxy!</title>
</head>
<style>
    body {
      background-image:url("https://celestialearning.netlify.app/img/space.png");
      background-repeat: no-repeat;
    }
    </style>
<body>

    <div class="container">
        <img src="/img/logo.png" width="250px" height="250px">
        <div>
            <script>
                function go() {
                    var input = document.getElementById('url-target');
                    if (input.value) {
                        window.location.href = '/main/' + input.value;
                    } else {
                        alert('Please provide a link. It requires https://.');
                    }
                }
            </script>
            <span class="w3-xlarge">Celestia v.1 </span>
            <div>
                <input class="w3-xlarge" type='text' placeholder='https://www.google.com' id='url-target'
                    onkeydown='if(event.key==="Enter") go()' />
                <button onclick='go()' class="w3-xlarge">Unblock!</button>
            </div>
            <br>
            <br>
            <p class="w3-medium">View Our GitHub <a class="w3-medium" href="https://github.com/Celestial-unblocking/Celestia" target="_blank">here</a></p>
        </div>
    </div>





</body>
    </html>
