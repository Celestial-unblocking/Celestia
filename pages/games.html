<html>
    <head>
        <title>Math</title>
        <link rel="stylesheet" type="text/css" href="/index.css" />
        <link rel="stylesheet" href="/index.css" />
    </head>
    <style>
    body {
        background-image:url("https://celestialearning.netlify.app/img/space.png");
        background-repeat: no-repeat;
      }
      .card{
        background-color: rgb(20, 48, 160);
  width: 250px;
  padding: 50px;
  margin: 20px;
  border-radius: 20px;
      }
      .button{
        background-color: rgb(150, 150, 238);
        
        color: black;
        float: left;
        text-decoration: none;
        border-radius: 10px;
        margin-left: 10px;
        width: 200px;
    }
    .button:hover{
        background-color: rgb(168, 168, 238);
        color:black;
    }
    .hover:hover, .hover:focus, .hover:active {
  -webkit-transform: translateY(-8px);
  transform: translateY(-8px);
}
.hover {
 
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: transform;
  transition-property: transform;
  -webkit-transition-timing-function: ease-out;
  transition-timing-function: ease-out;
}
      
      </style>
    <body>
        <div class="card hover" href="/pages/games/1/">
            <a class="button" href="/pages/games/1/">1 game</a>


</div>
















    </body>
</html>
